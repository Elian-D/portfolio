<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios Login y Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
    }
    .formulario {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  
  <!-- Formulario de Login -->
  <form id="loginForm" class="formulario">
    <h2>Login</h2>
    <label for="loginEmail">Correo:</label>
    <input type="email" id="loginEmail" required>
    <span class="error" id="loginEmailError"></span>

    <label for="loginPassword">Contraseña:</label>
    <input type="password" id="loginPassword" required>
    <span class="error" id="loginPasswordError"></span>

    <button type="submit">Ingresar</button>
  </form>

  <!-- Formulario de Registro -->
  <form id="registroForm" class="formulario">
    <h2>Registro</h2>
    <label for="userId">ID:</label>
    <input type="text" id="userId" required>
    <span class="error" id="userIdError"></span>

    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" required>
    <span class="error" id="usernameError"></span>

    <label for="email">Correo:</label>
    <input type="email" id="email" required>
    <span class="error" id="emailError"></span>

    <label for="registroPassword">Contraseña:</label>
    <input type="password" id="registroPassword" required>
    <span class="error" id="registroPasswordError"></span>


    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" required>
    <span class="error" id="telefonoError"></span>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" required>
    <span class="error" id="fechaError"></span>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario"></textarea>

    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
      <option value="">Seleccione...</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
      <option value="O">Otro</option>
    </select>
    <span class="error" id="sexoError"></span>

    <button type="submit">Registrar</button>
  </form>

  <script>
    // Validaciones con expresiones regulares
    const regex = {
      email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, // Correo válido
      password: /^.{6,}$/, // Al menos 6 caracteres
      id: /^[0-9]+$/, // Solo números
      username: /^[a-zA-Z0-9_-]{3,16}$/, // Letras, números, guion y _
      telefono: /^[0-9]{10}$/, // 10 dígitos
    };

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let valido = true;

      let email = document.getElementById("loginEmail").value;
      let pass = document.getElementById("loginPassword").value;

      // Validar email
      if(!regex.email.test(email)){
        document.getElementById("loginEmailError").textContent = "Correo inválido.";
        valido = false;
      } else {
        document.getElementById("loginEmailError").textContent = "";
      }

      // Validar contraseña
      if(!regex.password.test(pass)){
        document.getElementById("loginPasswordError").textContent = "Mínimo 6 caracteres.";
        valido = false;
      } else {
        document.getElementById("loginPasswordError").textContent = "";
      }

      if(valido){
        alert("Login exitoso ✅");
      }
    });

    // REGISTRO
    document.getElementById("registroForm").addEventListener("submit", function(e){
      e.preventDefault();
      let valido = true;

      let id = document.getElementById("userId").value;
      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let telefono = document.getElementById("telefono").value;
      let fecha = document.getElementById("fecha").value;
      let sexo = document.getElementById("sexo").value;
      let password = document.getElementById("registroPassword").value;


      // Validar ID
      if(!regex.id.test(id)){
        document.getElementById("userIdError").textContent = "El ID debe ser numérico.";
        valido = false;
      } else {
        document.getElementById("userIdError").textContent = "";
      }

      // Validar username
      if(!regex.username.test(username)){
        document.getElementById("usernameError").textContent = "3-16 caracteres, sin espacios.";
        valido = false;
      } else {
        document.getElementById("usernameError").textContent = "";
      }

      // Validar email
      if(!regex.email.test(email)){
        document.getElementById("emailError").textContent = "Correo inválido.";
        valido = false;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      // Validar contraseña
      if(!regex.password.test(password)){
        document.getElementById("registroPasswordError").textContent = "Mínimo 6 caracteres.";
        valido = false;
      } else {
        document.getElementById("registroPasswordError").textContent = "";
      }


      // Validar teléfono
      if(!regex.telefono.test(telefono)){
        document.getElementById("telefonoError").textContent = "Teléfono debe tener 10 dígitos.";
        valido = false;
      } else {
        document.getElementById("telefonoError").textContent = "";
      }

      // Validar fecha
      if(!fecha){
        document.getElementById("fechaError").textContent = "Seleccione una fecha.";
        valido = false;
      } else {
        document.getElementById("fechaError").textContent = "";
      }

      // Validar sexo
      if(sexo === ""){
        document.getElementById("sexoError").textContent = "Seleccione una opción.";
        valido = false;
      } else {
        document.getElementById("sexoError").textContent = "";
      }

      if(valido){
        alert("Usuario registrado con éxito ✅");
      }
    });
  </script>
</body>
</html>
